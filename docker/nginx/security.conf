# Revolution X - Nginx Security Configuration

# Hide nginx version
server_tokens off;

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

# Content Security Policy
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https://api.revolutionx.com; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' wss://api.revolutionx.com https://api.revolutionx.com; media-src 'self'; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;

# SSL Configuration
ssl_protocols TLSv1.3 TLSv1.2;
ssl_prefer_server_ciphers on;
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
ssl_session_timeout 1d;
ssl_session_cache shared:SSL:50m;
ssl_session_tickets off;
ssl_stapling on;
ssl_stapling_verify on;

# OCSP Stapling
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=websocket:10m rate=10r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

# DDoS protection
limit_req zone=api burst=20 nodelay;
limit_conn addr 10;

# Block common attacks
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

location ~ ^/(README|CHANGELOG|LICENSE|composer\.(json|lock)) {
    deny all;
}

# Block SQL injection attempts
if ($query_string ~* "union.*select.*\(") {
    return 403;
}
if ($query_string ~* "concat.*\(") {
    return 403;
}

# Block common exploits
if ($uri ~* "(eval\()") {
    return 403;
}
if ($uri ~* "(base64_encode)(.*)(\()") {
    return 403;
}
if ($uri ~* "(GLOBALS|REQUEST)(=|\[|%)") {
    return 403;
}
if ($uri ~* "(<|%3C).*script.*(>|%3E)") {
    return 403;
}

# Clickjacking protection
location / {
    # Apply rate limiting
    limit_req zone=api burst=50 nodelay;
    
    # Proxy to backend
    proxy_pass http://backend;
    proxy_http_version 1.1;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Security headers for proxy
    proxy_hide_header X-Powered-By;
    proxy_hide_header Server;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# Strict rate limiting for auth endpoints
location /api/v1/auth/login {
    limit_req zone=login burst=3 nodelay;
    limit_req_status 429;
    
    proxy_pass http://backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
}

# WebSocket support with connection limits
location /ws/ {
    limit_req zone=websocket burst=5 nodelay;
    
    proxy_pass http://backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
}

# Static files with caching
location /static/ {
    alias /var/www/static/;
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options "nosniff";
    access_log off;
}

# Media files
location /media/ {
    alias /var/www/media/;
    expires 7d;
    add_header Cache-Control "public, must-revalidate";
    access_log off;
}

# Health check endpoint (no rate limiting)
location /health {
    access_log off;
    proxy_pass http://backend/health;
}

# Deny access to hidden files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

# Gzip compression
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;
