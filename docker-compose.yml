# docker-compose.yml
version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: revolution-x-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:pass@postgres:5432/revolution_x
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-revolution-x-secret-key}
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - revolution-x-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: revolution-x-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - api
    networks:
      - revolution-x-network

  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: revolution-x-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=revolution_x
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - revolution-x-network

  redis:
    image: redis:7-alpine
    container_name: revolution-x-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - revolution-x-network

volumes:
  postgres_data:

networks:
  revolution-x-network:
    driver: bridge
