version: "3.8"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: revolution-x-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:pass@postgres:5432/revolution_x
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-revolution-x-secret-key}
      - DEBUG=${DEBUG:-false}
      - PYTHONPATH=/app
      # LIVE MODE
      - TRADING_MODE=live
      - EXECUTION_BRIDGE=mt5_tcp_json
      # Telegram Configuration
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL:-https://your-domain.com/api/v1/webhooks/telegram}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
      # Email Configuration (Optional)
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM:-noreply@revolutionx.com}
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - revolution-x-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: revolution-x-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # ??????: ??? ??????? ?????? /api (Next rewrites/proxy)
      - NEXT_PUBLIC_API_URL=/api
      # ???? 1: ????? ?????? ???? ????? ???????? ?? ??? useWebSocket.ts
      - NEXT_PUBLIC_WS_URL=
      # ???? 2: ??? ???? ?????? ????? (???? ??? IP):
      # - NEXT_PUBLIC_WS_URL=ws://142.93.95.110:8000/ws
      - NEXT_PUBLIC_TELEGRAM_BOT_NAME=${NEXT_PUBLIC_TELEGRAM_BOT_NAME:-RevolutionXBot}
      # ??? ??????? ??? buildWsUrl ???? ????? BACKEND_PORT
      - NEXT_PUBLIC_BACKEND_PORT=8000
    depends_on:
      - api
    networks:
      - revolution-x-network

  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: revolution-x-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=revolution_x
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - revolution-x-network

  redis:
    image: redis:7-alpine
    container_name: revolution-x-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - revolution-x-network

  # Celery Worker (Tasks)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: revolution-x-celery-worker
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4 --hostname=worker@%h
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:pass@postgres:5432/revolution_x
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-revolution-x-secret-key}
      - PYTHONPATH=/app
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - api
    networks:
      - revolution-x-network

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: revolution-x-celery-beat
    restart: unless-stopped
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:pass@postgres:5432/revolution_x
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - celery-worker
    networks:
      - revolution-x-network

  # Flower (Monitoring)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: revolution-x-flower
    restart: unless-stopped
    command: celery -A app.celery_app flower --port=5555 --broker=redis://redis:6379/0 --basic_auth=${FLOWER_USER:-admin}:${FLOWER_PASS:-admin}
    environment:
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery-worker
    networks:
      - revolution-x-network
    profiles:
      - monitoring
      - all

  # Telegram (???????)
  telegram-bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: revolution-x-telegram
    restart: unless-stopped
    command: >
      sh -c "python -c 'from app.telegram.bot import telegram_bot;
             import asyncio;
             asyncio.run(telegram_bot.initialize())' &&
             python -m app.telegram.webhook_server"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:pass@postgres:5432/revolution_x
      - REDIS_URL=redis://redis:6379/0
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
      - API_BASE_URL=http://api:8000
      - PYTHONPATH=/app
    ports:
      - "8001:8001"
    depends_on:
      - postgres
      - redis
      - api
    networks:
      - revolution-x-network
    profiles:
      - telegram
      - all

  # Nginx (??????? production)
  nginx:
    image: nginx:alpine
    container_name: revolution-x-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/webhook.conf:/etc/nginx/conf.d/webhook.conf:ro
    depends_on:
      - api
      - frontend
    networks:
      - revolution-x-network
    profiles:
      - production
      - all

volumes:
  postgres_data:
  redis_data:

networks:
  revolution-x-network:
    driver: bridge